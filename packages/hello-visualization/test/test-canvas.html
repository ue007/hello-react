<html>
	<head>
<script>
window.onload = () =>{
	const canvas = document.getElementById('canvas');
	const ctx = canvas.getContext('2d');
	ctx.fillStyle = 'green';
	ctx.fillRect(10, 10, 100, 100); 
}
</script>
	</head>
	<body>
		<canvas id='canvas' style="width: 1024px; height: 600px; background-color: #CDCDCD;" width="1024px" height="600px"></canvas>
	</body>
</html>
